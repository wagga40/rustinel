name: CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test and Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
          target: aarch64-pc-windows-msvc

      - name: Install aarch64-pc-windows-msvc target
        run: rustup target add aarch64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build release (x86_64)
        run: cargo build --release --verbose

      - name: Build release (arm64)
        run: cargo build --release --target aarch64-pc-windows-msvc --verbose

      - name: Verify binaries
        run: |
          $hostBin = "target/release/rustinel.exe"
          $armBin = "target/aarch64-pc-windows-msvc/release/rustinel.exe"
          if (!(Test-Path $hostBin)) {
            Write-Error "Binary not found at $hostBin"
            exit 1
          }
          if (!(Test-Path $armBin)) {
            Write-Error "Binary not found at $armBin"
            exit 1
          }
          $size64 = (Get-Item $hostBin).Length
          $sizeArm = (Get-Item $armBin).Length
          Write-Output "✓ x86_64 binary: $([math]::Round($size64 / 1MB, 2)) MB"
          Write-Output "✓ arm64 binary:  $([math]::Round($sizeArm / 1MB, 2)) MB"

      - name: Create packages
        run: |
          $root = $env:GITHUB_WORKSPACE
          if (-not (Test-Path "$root/config.toml")) { Write-Error "config.toml not found in repo root"; exit 1 }
          if (-not (Test-Path "$root/README.md")) { Write-Error "README.md not found in repo root"; exit 1 }

          $targets = @(
            @{ pkg = "rustinel-x86_64-pc-windows-msvc"; bin = "target/release/rustinel.exe" },
            @{ pkg = "rustinel-aarch64-pc-windows-msvc"; bin = "target/aarch64-pc-windows-msvc/release/rustinel.exe" }
          )
          foreach ($t in $targets) {
            $pkg = $t.pkg
            Write-Output "Creating package: $pkg"
            New-Item -ItemType Directory -Force -Path $pkg | Out-Null
            New-Item -ItemType Directory -Force -Path $pkg/rules/sigma | Out-Null
            New-Item -ItemType Directory -Force -Path $pkg/rules/yara | Out-Null
            New-Item -ItemType Directory -Force -Path $pkg/logs | Out-Null

            Copy-Item $t.bin $pkg/rustinel.exe -Force
            Copy-Item "$root/config.toml" $pkg/ -Force
            Copy-Item "$root/README.md" $pkg/ -Force

            if (Test-Path "$root/rules/sigma") {
              Copy-Item -Path "$root/rules/sigma" -Destination "$pkg/rules/" -Recurse -Force
            }
            if (-not (Get-ChildItem "$pkg/rules/sigma" -File -ErrorAction SilentlyContinue)) {
              New-Item -ItemType File -Path "$pkg/rules/sigma/.gitkeep" -Force | Out-Null
            }

            if (Test-Path "$root/rules/yara") {
              Copy-Item -Path "$root/rules/yara" -Destination "$pkg/rules/" -Recurse -Force
            }
            if (-not (Get-ChildItem "$pkg/rules/yara" -File -ErrorAction SilentlyContinue)) {
              New-Item -ItemType File -Path "$pkg/rules/yara/.gitkeep" -Force | Out-Null
            }

            New-Item -ItemType File -Path "$pkg/logs/.gitkeep" -Force | Out-Null
          }
          Write-Output "Package structures created successfully"

      - name: Create ZIP archives
        run: |
          Compress-Archive -Path "rustinel-x86_64-pc-windows-msvc" -DestinationPath "rustinel-x86_64-pc-windows-msvc.zip" -Force
          Compress-Archive -Path "rustinel-aarch64-pc-windows-msvc" -DestinationPath "rustinel-aarch64-pc-windows-msvc.zip" -Force
          Write-Output "✓ rustinel-x86_64-pc-windows-msvc.zip"
          Write-Output "✓ rustinel-aarch64-pc-windows-msvc.zip"

      - name: Upload x86_64 package
        uses: actions/upload-artifact@v4
        with:
          name: rustinel-x86_64-pc-windows-msvc
          path: rustinel-x86_64-pc-windows-msvc.zip
          retention-days: 1

      - name: Upload arm64 package
        uses: actions/upload-artifact@v4
        with:
          name: rustinel-aarch64-pc-windows-msvc
          path: rustinel-aarch64-pc-windows-msvc.zip
          retention-days: 1
